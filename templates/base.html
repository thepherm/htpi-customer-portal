<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HTPI Customer Portal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock %}
    
    <script>
        // Gateway URL passed from server
        const GATEWAY_URL = '{{ gateway_url }}';
        
        // Initialize Socket.IO connection
        let socket = null;
        
        function initSocket(token) {
            if (socket) {
                socket.disconnect();
            }
            
            socket = io(GATEWAY_URL, {
                auth: {
                    token: token
                },
                transports: ['websocket'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            // Connection event handlers
            socket.on('connect', () => {
                console.log('Connected to gateway service');
            });
            
            socket.on('disconnect', (reason) => {
                console.log('Disconnected from gateway service:', reason);
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error.message);
            });
            
            return socket;
        }
        
        // Helper function to emit and wait for response
        function socketRequest(event, data = {}) {
            return new Promise((resolve, reject) => {
                if (!socket || !socket.connected) {
                    reject(new Error('Socket not connected'));
                    return;
                }
                
                // Create a unique request ID
                const requestId = Date.now().toString(36) + Math.random().toString(36);
                const responseEvent = `${event}:response:${requestId}`;
                
                // Set up one-time listener for response
                socket.once(responseEvent, (response) => {
                    if (response.error) {
                        reject(new Error(response.error));
                    } else {
                        resolve(response);
                    }
                });
                
                // Emit the request with ID
                socket.emit(event, { ...data, requestId });
                
                // Timeout after 30 seconds
                setTimeout(() => {
                    socket.off(responseEvent);
                    reject(new Error('Request timeout'));
                }, 30000);
            });
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
