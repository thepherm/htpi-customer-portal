{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-semibold text-indigo-600">HTPI Portal</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard" class="nav-link {% if request.endpoint == 'dashboard' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/patients" class="nav-link {% if request.endpoint == 'patients' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Patients
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if tenant %}
                    <div class="mr-4">
                        <button onclick="showTenantMenu()" class="flex items-center text-sm text-gray-700 hover:text-gray-900">
                            <span class="font-medium">{{ tenant.name }}</span>
                            <i class="fas fa-chevron-down ml-1"></i>
                        </button>
                        <div id="tenantMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="/select-tenant" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-exchange-alt mr-2"></i>Switch Tenant
                            </a>
                        </div>
                    </div>
                    {% endif %}
                    <span class="text-gray-700 mr-4">{{ user.name if user else 'User' }}</span>
                    <a href="/logout" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block page_content %}{% endblock %}
    </main>
</div>

<script>
    // Tenant menu functionality
    function showTenantMenu() {
        const menu = document.getElementById('tenantMenu');
        menu.classList.toggle('hidden');
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        const menu = document.getElementById('tenantMenu');
        if (menu && !e.target.closest('button[onclick="showTenantMenu()"]') && !menu.contains(e.target)) {
            menu.classList.add('hidden');
        }
    });
</script>
{% endblock %}
